<div  ng-app="mainModule">
    <section class="content">
        <div class="pad-1 container container_12">
            <div class="form-horizontal grid_12">
                <div class="text-1 form-inline">
                    <h2  style="color:white">Prijava nestale osobe</h2>
                </div>
                <br/><br />
                <div>
                    <h3 style="color:white">PODACI O NESTALOJ OSOBI</h3>
                </div>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Ime: </label>
                    <div class="col-xs-4">
                        <input ng-model="imeNestali" type="text" id="ime" name="ime" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Prezime: </label>
                    <div class="col-xs-4">                        
                        <input ng-model="prezimeNestali" type="text" id="prezime" name="prezime" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label style="color:white" for="opis" class="control-label col-md-2">Opis: </label>
                    <div class="col-xs-4">
                        <textarea ng-model="opisNestali" class="form-control" id="opis" rows="3"></textarea>
                    </div>
                </div>>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Godina rođenja: </label>
                    <div class="col-xs-4">
                        <input ng-model="godRodenjaNestali" type="number" min="1910" max="2017" id="godinaRodjenja" name="godinaRodjenja" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Spol: </label>
                    <div class="col-xs-4">
                        <input class="form-control" ng-model="spolNestali" id="zensko" type="radio" name="spol" value="0" style="-webkit-appearance:radio; width:initial; height:initial; display:inline; vertical-align:middle " />
                        <label for="zensko" style="color:white;  vertical-align:middle ">Žensko</label>
                        <br />
                        <input class="form-control" ng-model="spolNestali" id="musko" type="radio" name="spol" value="1" style="-webkit-appearance:radio; width:initial; height:initial; display:inline; vertical-align:middle"  />
                        <label for="musko" style="color:white;  vertical-align:sub ">Muško</label>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Zadnji put viđen/a</label>
                </div>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Mjesto: </label>
                    <div class="col-xs-4">
                        <input  ng-model="mjestoVidenjaNestali" type="text" name="mjesto" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Datum: </label>
                    <div class="col-xs-4">
                        <input ng-model="datumVidjenjaNestali" type="date" name="mjesto" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <label style="color:white" for="slika" class="control-label col-md-2">Slika: </label>
                    <div class="col-xs-4">
                        <input ng-model="slikaNestali" type="file" id="slika" class="form-control" fileread="slika" />
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-horizontal">
                <br />
                <div class="form-inline">
                    <h3 style="color:white">VAŠI PODACI*</h3>
                </div>
                <br />
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Ime: </label>
                    <div class="col-xs-4">
                        <input ng-model="imeKorisnika" type="text" id="ime" name="ime" class="form-control" " />
                    </div>
                </div>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Prezime: </label>
                    <div class="col-xs-4">
                        <input ng-model="prezimeKorisnika" type="text" id="prezime" name="prezime" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">Email: </label>
                    <div class="col-xs-4">
                        <input ng-model="emailKorisnika" type="text" id="email" name="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label style="color:white" class="control-label col-md-2">*NAPOMENA: Vaši podaci nisu vidljivi drugim korisnicima.</label>
                </div>
            </div>
            <br />
            <div class="form-group">
                <label class="control-label col-md-2"></label>
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="dodajNestalog(imeNestali, prezimeNestali, godRodenjaNestali, mjestoVidenjaNestali, datumVidjenjaNestali, spolNestali, opisNestali, slikaNestali, imeKorisnika, prezimeKorisnika, emailKorisnika)">Prijavi</button>
                </div>
            </div>
            <br /><br />
            <div style="color:white" id="greske">
                <br />
            </div>
        </div>
    </section>

</div>
