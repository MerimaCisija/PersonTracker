<link href="Content/bootstrap.css" rel="stylesheet" />
<link href="Content/bootstrap-theme.css" rel="stylesheet" />
<link href="Content/search.css" rel="stylesheet" />

<link rel="icon" href="images/favicon.ico">
<link rel="shortcut icon" href="images/favicon.ico" />
<link rel="stylesheet" href="css/animation.css">
<link rel="stylesheet" href="css/camera.css">
<link rel="stylesheet" href="css/contact-form.css">
<link rel="stylesheet" href="css/touchTouch.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-migrate-1.1.1.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.ui.totop.js"></script>
<script src="js/touchTouch.jquery.js"></script>
<script src="js/isotope.pkgd.js"></script>
<script src="js/TMForm.js"></script>
<script src="js/modal.js"></script>
<script src="js/camera.js"></script>

<div ng-app="mainModule">
    <section class="content">
        <h2 style="color:white">PRESTUPNICI</h2>
        <br />
        <div style="position:relative; left:35%" class="row">
            <div class="col-xs-4">
                <div id="imaginary_container">
                    <div style="display:table; width:70%; margin:0 auto" class="row input-group stylish-input-group">
                        <input type="text" class="form-control" ng-model="parametarPretrage" placeholder="Pretraga">
                        <span class="input-group-addon">
                            <button type="submit">
                                <span class="glyphicon glyphicon-search" ng-click="pretragaPrestupnici()"></span>
                            </button>
                        </span>
                    </div>
                    <br />
                    <button div style="position:relative; left:30%" type="submit" class="stylish-input-group" ng-click="izlistajPrestupnike()">Prikaži sve prestupnike</button>
                </div>
            </div>
        </div>
        <br /><br />
        <div div style="position:relative; left:35%;  width: 500px; " class="row">
            <div ng-repeat="p in lista ">
                <div style="position:relative; margin: 3% 3% 3% 3%; border:2px solid #287e7d; " class="box">
                    <img class="slikaStil" style="width:150px; height:200px; border:1px solid black; margin-left:10px; margin-top:5px;" src={{p.Foto}} />
                    <p class="tekstStil" style="color:white; position: relative; float:right; width:280px; margin-top:5px; margin-right:10px">
                        Opis: {{p.Opis}}<br />
                        Mjesto i vrijeme prestupa:
                        <br /> &nbsp;  &nbsp; {{p.MjestoPrestupa}}  <br /> &nbsp;  &nbsp;  {{p.DatumPrestupa}}
                    </p>


                    <form style="position:relative; margin: 3% 3% 3% 3%; border:2px solid whitesmoke; ">
                        <br />
                        <textarea style="margin-left:15px; margin-right:15px" ng-model="p.txtcomment" placeholder="Vaš komentar:"></textarea><br />
                        <input style="margin-left:15px; margin-right:15px" placeholder="Ime" ng-model="p.imeKorisnika" /><br />
                        <input style="margin-left:15px; margin-right:15px" placeholder="Prezime" ng-model="p.prezimeKorisnika"><br />
                        <input style="margin-left:15px; margin-right:15px" type="email" placeholder="Email" ng-model="p.emailKorisnika" /><br />
                        <br />
                        <button style="margin-left:15px; margin-right:15px" ng-click='btn_add($index,p.txtcomment,p.imeKorisnika,p.prezimeKorisnika,p.emailKorisnika,null,p.idPrestupnik)'>Objavi</button>
                        <br /><br />
                        <h4 style="margin-left:20px;color:white">Svi komentari:</h4>
                        <ul style="list-style-type:circle">
                            <li style="margin-left:25px; margin-right:15px; color:white" ng-repeat="c in p.listaKomentara track by $index"> {{ c }} </li>
                        </ul>
                    </form>

                </div>
                <br />
            </div>
        </div>
    </section>
</div>
